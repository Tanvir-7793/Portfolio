<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("Wti0msT2sUjKFDr1J"); // Replace this with your actual public key from EmailJS dashboard
        })();
    </script>
</head>
<body>
    <div class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>tanvirmujawar7793@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Satara, Maharashtra, India</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/Krish-Depani" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/krish-depani/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/Krish_Depani" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
